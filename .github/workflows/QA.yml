name: Sedstart Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # optional: daily 2 AM

jobs:
  sedstart-run:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger SedStart test run
        uses: sedinqa/sedstart@v1
        with:
          api_key: ${{ secrets.SEDSTART_API_KEY_PROD }}
          project_id: 334
          test_id: 2077
          profile_id: 406
          browser: chrome
          headless: false

